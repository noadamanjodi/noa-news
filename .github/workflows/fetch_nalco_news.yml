name: Fetch NALCO News

on:
  schedule:
    # Every 4 hours (change if you want)
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run news fetcher
        run: python fetch_nalco_news.py

      - name: Commit & push JSON (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update nalco news json"
          file_pattern: json/nalco_news.json
